<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title> Tic Tac Toe </title>
  <link rel="stylesheet" href="styles.css">
</head>


<body>
  <div class="justify-content flex-container flex-column">
    <img class="ticTacToe" src= "./images/tictactoe.jpg" alt="Tic Tac Toe Logo">      
  </div>
  <div class="justify-content flex-container flex-column">
    <div class="winner"></div>
    
  </div>

  <div class="board-container flex-container flex-column flex-center">
    <div class="board flex-container flex-wrap">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </div>

  <!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close reset">&times;</span>
    <p id="winner"></p>
  </div>

</div>
  
  <div class="justify-content flex-container">
  <button class="reset"> Restart </button>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="./scripts.js"></script>
  
</body>
</html>
