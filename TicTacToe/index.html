<!DOCTYPE html>

</head>


<body>

      <div class="box"> x </div>
      <div class="box"> x </div>
      <div class="box"> x </div>
      <div class="box"> x </div>
      <div class="box"> x </div>
    </div>
  </div>
  
  
  <script src="./scripts.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  
</body>
</html>
